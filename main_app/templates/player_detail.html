{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{player.img}}" alt="{{player.name}}" />
</div>
<div class="detail__name">
    {% if player.player %}
    <div class="icon-text">
        <span class="icon has-text-info">
            <i class="fas fa-check-circle"></i>
        </span>
        <span>Verified</span>
    </div>
    {% endif %}
    <h1 class="title">{{player.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
    <a href="{% url 'player_update' player.pk %}" class="button is-info"> Updates
        <span class="icon">
            <i class="fas fa-edit"></i>
        </span>
    </a>
    <a href="{% url 'player_delete' player.pk %}" class="button is-danger">Delete
        <span class="icon">
            <i class="fas fa-trash-alt"></i>
        </span>
    </a>
    <a href="" class="button is-danger">
        <span class="icon">
            <i class="fas fa-trash-alt"></i>
        </span>
    </a>
</div>
    <div class="detail__about">
        <h4 class="title is-4">About</h4>
        <p>{{player.bio}}</p>
    </div>
</div>

{% endblock %}
